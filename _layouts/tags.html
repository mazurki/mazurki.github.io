---
layout: page
---

<pre>
PAGE:
{{ page }}
TAG-NAME:
{{ page.tag-name }}
</pre>

<div class="snippets">
  <h1 class="snippets-heading">Articles tagged with "{{ page.tag-name }}"</h1>

  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
      {% include snippet.html %}
    {% endif %}
  {% endfor %}
</div>
