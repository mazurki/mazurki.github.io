---
layout: page
---

<div class="post-preview">
            <header class="post-header">
              <div class="post-title">
                 {{ page.title }}
              </div>
              <div class="post-subtitle">
                Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.title }}{% endif %} on {{ page.date | date: "%B %-d, %Y" }}
              </div>
            </header>
            <article class="post-article">
             {{ content }} 
            </article>
</div>
<hr> 
<div class="pager">
    {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" class="button u-pull-left" title="{{page.previous.title}}">&larr; Previous</a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" class="button u-pull-right" title="{{page.next.title}}">Next &rarr;</a>
    {% endif %}
</div>
