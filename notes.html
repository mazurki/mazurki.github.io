---
layout: page
title: Notes
description: "Notes"
---

{% for post in site.posts %}
  <article>
      <div class="post-title">
          <h4><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
       </div>
    <time class="pre-article" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
    {{ post.subtitle | markdownify }}
    {% if post.subtitle %}
  </article>
{% endfor %}
